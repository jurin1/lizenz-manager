<app-header></app-header>

<main class="page-content">
    <mat-drawer-container class="main-container" autosize>

        <!-- Die Sidebar -->
        <mat-drawer #drawer class="sidenav" mode="side" opened> <!-- 'opened' optional, startet geÃ¶ffnet -->
            <nav class="sidebar-nav">
                <a routerLink="/dashboard" routerLinkActive="router-link-active">Dashboard</a>
                <a routerLink="/settings" routerLinkActive="router-link-active">Einstellungen</a>
            </nav>
            <div class="sidebar-footer">
                <!-- Footer-Inhalt der Sidebar -->
            </div>
        </mat-drawer>

        <!-- Der Hauptinhaltsbereich -->
        <mat-drawer-content class="main-content">
            <mat-toolbar class="content-toolbar">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <div class="custom-search-bar">
                    <label for="search-input" class="search-label"></label>
                    <input id="search-input" type="text" class="search-input" placeholder="Suchen...">
                    <button class="search-button">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </mat-toolbar>

            <!-- Hier kommt der dynamische Inhalt hin -->
            <div class="router-outlet-wrapper">
                <router-outlet></router-outlet>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>
</main>

<app-footer></app-footer>
