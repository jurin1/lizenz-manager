<div class="login-container flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h1>
        <form (ngSubmit)="onLogin()" class="space-y-4">
            <div>
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Benutzername:</label>
                <input id="username" type="text" [(ngModel)]="username" name="username" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Passwort:</label>
                <input id="password" type="password" [(ngModel)]="password" name="password" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Login
                </button>
            </div>
        </form>
        <p *ngIf="errorMessage" class="text-red-500 text-xs italic mt-4">{{ errorMessage }}</p>
    </div>
</div>
